<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Your Networking Knowledge!</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js" defer></script>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body id="trivia" class="">
    <header>
      <h1>Networking Trivia</h1>
    </header>
    <main></main>
    <section id="cards">
      <div
        class="jumbotron jumbotron-fluid shadow-lg p-3 mb-5 bg-white rounded"
      >
        <div class="container">
          <p>{{ cardData2 }}</p>
        </div>
      </div>
    </section>

    <section id="buttons">
      <center>
        <button type="button" class="btn btn-primary" v-on:click="showAnswer">
          {{ cardOutput }}
        </button>
        <button type="button" class="btn btn-secondary" v-on:click="prevCard">
          Prev
        </button>
        <button type="button" class="btn btn-secondary" v-on:click="nextCard">
          Next
        </button>
        <button
          type="button"
          class="btn btn-warning"
          v-on:click="randomizeCounter"
        >
          Random
        </button>
      </center>
    </section>
    <section id="progress">
      <center>
        <div class="progress">
          <div id="progress-bar" :style="{width: progressBar + '%'}"></div>
        </div>
      </center>
    </section>
  </body>
</html>
