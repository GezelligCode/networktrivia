<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="styles.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js" defer></script>
  </head>
  <body class="text-gray-600 bg-gray-900">
    <header>
      <h1 class="font-bold uppercase text-center tracking-widest text-5xl">
        Networking Trivia
      </h1>
    </header>
    <section id="trivia">
      <div class="flex flex-col justify-center items-center py-10">
        <div class="max-w-sm rounded overflow-hidden shadow-lg justify-center">
          <div class="max-w-md mx-auto bg-gray-100">
            <p>{{ cardData2 }}</p>
            <!-- <p>{{ counter }}</p>
            <p>{{ progress }}</p> -->
          </div>
        </div>
      </div>
      <div class="w-full bg-gray-200 h-1">
        <div class="bg-blue-600 h-1" :style="{width: progressBar  + '%'}"></div>
      </div>
      <section id="buttons">
        <div class="flex flex-col justify-center items-center py-2">
          <button
            class="bg-blue-400 hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
            v-on:click="showAnswer"
          >
            {{ cardOutput }}
          </button>
          <div class="inline-flex justify-center">
            <button
              class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l"
              v-on:click="prevCard"
            >
              Previous
            </button>
            <button
              class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r"
              v-on:click="nextCard"
            >
              Next
            </button>
          </div>
          <button
            class="bg-yellow-500 hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
            v-on:click="randomizeCounter"
          >
            Random
          </button>
        </div>
      </section>
    </section>
  </body>
</html>
